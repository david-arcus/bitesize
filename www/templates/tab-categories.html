<ion-view view-title="Browse">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="category in categories" type="item-text-wrap" href="#/tab/categories/{{category.id}}">
        
        <h2>{{category.category_name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
